<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reenter v2 - Space defense</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-left-controls">
        <button id="toggle-chat-button" class="text-sm"><i class='bx bx-sidebar text-lg'></i></button>
        <button id="toggle-display-options" class="text-sm"><i class='bx bx-show text-lg'></i></button>
        <button id="decrease-time-warp"><i class='bx bx-chevron-left'></i></button>
        <button id="increase-time-warp"><i class='bx bx-chevron-right'></i></button>
        <button id="reset-time-warp"><i class='bx bx-reset'></i></button>
        <span id="current-time-warp">1x</span>
        <span id="current-time"></span>
    </div>
    <div id="display-options-window">
        <h3 class="text-white mb-2">Display Options</h3>
        <!-- Options will be dynamically added here -->
    </div>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="chat-sidebar" class="text-sm">
            <div id="chat-box" class="flex-1 overflow-y-auto mb-4 p-2 rounded">
                <!-- Chat messages will go here -->
            </div>
            <form id="chat-form">
                <input id="chat-input" type="text" placeholder="Type a message..." class="text-white text-sm" />
                <button type="submit" id="chat-submit" class="text-lg"><i class='bx bx-send'></i></button>
            </form>
            
            <div id="resize-handle"></div>
        </div>

        <!-- Main content (Three.js canvas) -->
        <div class="flex-1 relative">
            <canvas id="three-canvas"></canvas>
            <div id="info-card"></div>
        </div>
    </div>
    <script type="module" src="../src/app.js"></script>
    <script type="module" src="../src/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
</body>
</html>
