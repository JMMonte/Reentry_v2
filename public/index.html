<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Visualization</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; /* Optional: sets a universal background color */
        }
        canvas { 
            width: 100%; /* Ensures it takes up all available width */
            height: 100vh; /* Use the full height of the viewport */
            display: block; /* Removes bottom margin/gap */
        }
        #info-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <script type="module" src="../src/app.js"></script>
    <div id="info-card"></div>
</body>
</html>
