<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reenter v2 - Space defense</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-left-controls">
        <button id="toggle-chat-button" class="text-xs"><i class='bx bx-sidebar text-sm'></i></button>
        <img id="logo" src="./assets/images/darksun_logo.svg" alt="Earth" class="w-24 h-6">
        <button id="toggle-display-options" class="text-xs"><i class='bx bx-show text-sm'></i></button>
        <select id="body-selector" class="text-xs">
            <option value="none">None</option>
            <option value="earth">Earth</option>
            <option value="moon">Moon</option>
        </select>
        <button id="toggle-satellite-creation" class="text-xs"><i class='bx bx-satellite'></i> Add Satellite</button>
        <button id="decrease-time-warp"><i class='bx bx-chevron-left'></i></button>
        <button id="increase-time-warp"><i class='bx bx-chevron-right'></i></button>
        <button id="reset-time-warp"><i class='bx bx-reset'></i></button>
        <span id="current-time-warp">1x</span>
        <span id="current-time-zone" class="text-xs text-white">UTC</span>
        <span id="current-time"></span>
    </div>
    <div id="display-options-window" class="hidden">
        <h3 class="text-white mb-1 text-sm">Display Options</h3>
        <!-- Options will be dynamically added here -->
    </div>
    <div id="satellite-creation-panel" class="hidden absolute w-96 bg-gray-800 text-white p-4 rounded shadow-lg z-50 text-sm">
        <h3 class="text-white mb-4 text-lg font-bold">Create Satellite</h3>
        
        <div class="mb-4">
            <div class="flex justify-center space-x-4 mb-4">
                <button id="latlon-tab" class="px-4 py-2 bg-blue-600 rounded">Lat/Lon</button>
                <button id="orbital-tab" class="px-4 py-2 bg-gray-600 rounded">Orbital Elements</button>
            </div>
    
            <div id="latlon-form">
                <div class="mb-4">
                    <label for="lat" class="block mb-1">Latitude (°)</label>
                    <input type="range" id="lat-range" min="-90" max="90" value="0" class="w-full">
                    <div class="flex justify-between">
                        <span>-90°</span>
                        <input type="number" id="lat" value="0" class="w-16 text-center bg-gray-700 rounded">
                        <span>90°</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="lon" class="block mb-1">Longitude (°)</label>
                    <input type="range" id="lon-range" min="-180" max="180" value="0" class="w-full">
                    <div class="flex justify-between">
                        <span>-180°</span>
                        <input type="number" id="lon" value="0" class="w-16 text-center bg-gray-700 rounded">
                        <span>180°</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="alt" class="block mb-1">Altitude (km)</label>
                    <input type="range" id="alt-range" min="200" max="36000" value="1000" class="w-full">
                    <div class="flex justify-between">
                        <span>200 km</span>
                        <input type="number" id="alt" value="1000" class="w-16 text-center bg-gray-700 rounded">
                        <span>36000 km</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="velocity" class="block mb-1">Velocity (m/s)</label>
                    <input type="range" id="velocity-range" min="0" max="20000" step="10" value="7500" class="w-full">
                    <div class="flex justify-between">
                        <span>0 m/s</span>
                        <input type="number" id="velocity" value="7500" step="10" class="w-20 text-center bg-gray-700 rounded">
                        <span>20000 m/s</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="azimuth" class="block mb-1">Azimuth (°)</label>
                    <input type="range" id="azimuth-range" min="0" max="360" value="90" class="w-full">
                    <div class="flex justify-between">
                        <span>0°</span>
                        <input type="number" id="azimuth" value="90" class="w-16 text-center bg-gray-700 rounded">
                        <span>360°</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="angleOfAttack" class="block mb-1">Angle of Attack (°)</label>
                    <input type="range" id="angleOfAttack-range" min="0" max="90" value="0" class="w-full">
                    <div class="flex justify-between">
                        <span>0°</span>
                        <input type="number" id="angleOfAttack" value="0" class="w-16 text-center bg-gray-700 rounded">
                        <span>90°</span>
                    </div>
                </div>
    
                <button id="create-satellite-latlon" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded mb-2">Create Satellite</button>
                <button id="create-satellite-latlon-circular" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">Create Circular Orbit</button>
            </div>
    
            <div id="orbital-form" class="hidden">
                <div class="mb-4">
                    <label for="sma" class="block mb-1">Semi-major Axis (km)</label>
                    <input type="range" id="sma-range" min="6371" max="42164" value="7000" class="w-full">
                    <div class="flex justify-between">
                        <span>6371 km</span>
                        <input type="number" id="sma" value="7000" class="w-16 text-center bg-gray-700 rounded">
                        <span>42164 km</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="ecc" class="block mb-1">Eccentricity</label>
                    <input type="range" id="ecc-range" min="0" max="1" step="0.01" value="0" class="w-full">
                    <div class="flex justify-between">
                        <span>0</span>
                        <input type="number" id="ecc" value="0" step="0.01" class="w-16 text-center bg-gray-700 rounded">
                        <span>1</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="inc" class="block mb-1">Inclination (°)</label>
                    <input type="range" id="inc-range" min="0" max="180" value="0" class="w-full">
                    <div class="flex justify-between">
                        <span>0°</span>
                        <input type="number" id="inc" value="0" class="w-16 text-center bg-gray-700 rounded">
                        <span>180°</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="raan" class="block mb-1">RAAN (°)</label>
                    <input type="range" id="raan-range" min="0" max="360" value="0" class="w-full">
                    <div class="flex justify-between">
                        <span>0°</span>
                        <input type="number" id="raan" value="0" class="w-16 text-center bg-gray-700 rounded">
                        <span>360°</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="aop" class="block mb-1">Arg. of Periapsis (°)</label>
                    <input type="range" id="aop-range" min="0" max="360" value="0" class="w-full">
                    <div class="flex justify-between">
                        <span>0°</span>
                        <input type="number" id="aop" value="0" class="w-16 text-center bg-gray-700 rounded">
                        <span>360°</span>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="ta" class="block mb-1">True Anomaly (°)</label>
                    <input type="range" id="ta-range" min="0" max="360" value="0" class="w-full">
                    <div class="flex justify-between">
                        <span>0°</span>
                        <input type="number" id="ta" value="0" class="w-16 text-center bg-gray-700 rounded">
                        <span>360°</span>
                    </div>
                </div>
    
                <button id="create-satellite-orbital" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded">Create Satellite</button>
            </div>
        </div>
    </div>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="chat-sidebar" class="text-xs">
            <div id="chat-box" class="flex-1 overflow-y-auto mb-2 p-1 rounded">
                <!-- Chat messages will go here -->
            </div>
            <form id="chat-form">
                <input id="chat-input" type="text" placeholder="Type a message..." class="text-white text-xs" />
                <button type="submit" id="chat-submit" class="text-sm"><i class='bx bx-send'></i></button>
            </form>
            <div id="resize-handle"></div>
        </div>

        <!-- Main content (Three.js canvas) -->
        <div class="flex-1 relative">
            <canvas id="three-canvas"></canvas>
            <div id="info-card"></div>
        </div>
    </div>
    <script type="module" src="../src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching
            document.getElementById('latlon-tab').addEventListener('click', function() {
                document.getElementById('latlon-form').classList.remove('hidden');
                document.getElementById('orbital-form').classList.add('hidden');
                this.classList.add('bg-blue-600');
                this.classList.remove('bg-gray-600');
                document.getElementById('orbital-tab').classList.add('bg-gray-600');
                document.getElementById('orbital-tab').classList.remove('bg-blue-600');
            });
        
            document.getElementById('orbital-tab').addEventListener('click', function() {
                document.getElementById('orbital-form').classList.remove('hidden');
                document.getElementById('latlon-form').classList.add('hidden');
                this.classList.add('bg-blue-600');
                this.classList.remove('bg-gray-600');
                document.getElementById('latlon-tab').classList.add('bg-gray-600');
                document.getElementById('latlon-tab').classList.remove('bg-blue-600');
            });
        
            // Sync range and number inputs
            function syncInputs(rangeId, numberId) {
                const range = document.getElementById(rangeId);
                const number = document.getElementById(numberId);
                range.addEventListener('input', function() {
                    number.value = this.value;
                });
                number.addEventListener('input', function() {
                    range.value = this.value;
                });
            }
        
            // Apply to all input pairs
            syncInputs('lat-range', 'lat');
            syncInputs('lon-range', 'lon');
            syncInputs('alt-range', 'alt');
            syncInputs('velocity-range', 'velocity');
            syncInputs('azimuth-range', 'azimuth');
            syncInputs('angleOfAttack-range', 'angleOfAttack');
            syncInputs('sma-range', 'sma');
            syncInputs('ecc-range', 'ecc');
            syncInputs('inc-range', 'inc');
            syncInputs('raan-range', 'raan');
            syncInputs('aop-range', 'aop');
            syncInputs('ta-range', 'ta');
        });
    </script>
</body>
</html>
